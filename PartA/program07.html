<html>
	<head>
		<title>
			Lists, Tables, Images and Links
		</title>
	</head>
	
	<body>
		<div>
			<h3>Python Datatypes</h3>
			
			<ul>
				<li>Strings</li>
				<li>Numbers</li>
					<ol>
						<li>Integer</li>
						<li>Floating Point</li>
						<li>Complex Number</li>
						<li>Long</li>
					</ol>
				<li>Lists</li>
				<li>Tuples</li>
				<li>Dictionaries</li>
			</ul>
			
			<h3>Table Example</h3>
			
			<table style="width: 100%" border="1px">
				<tr>
					<th>Number</th>
					<th>Example Values</th>
				</tr>
				
				<tr>
					<td>Integer</td>
					<td>10</td>
				</tr>
				
				<tr>
					<td>Long</td>
					<td>3.141592653</td>
				</tr>
				
				<tr>
					<td>Complex Number</td>
					<td>1+2i</td>
				</tr>
				
				<tr>
					<td>Floating Point</td>
					<td>1.5</td>
				</tr>
			</table>
			
			<h3>Image Example</h3>
			<img src="image.jpg" alt="Image" width="200" height="200" />
			
			<h3>Link Example</h3>
			<a href="https://www.github.com/tezz-io">Tezz's Github</a>
		</div>
	</body>
</html>
