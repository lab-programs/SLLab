<html>
	<head>
		<title>
			Sum of two positive numbers
		</title>
		
		<script>
			function calculateSum() {
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				if(num1 && num2 && num1 > 0 && num2 > 0) {
					var sum = parseInt(num1) + parseInt(num2)
					document.getElementById("result").innerHTML = sum;
				}
				else {
					document.getElementById("result").innerHTML = "Make sure you have given two inputs and both have to be positive numbers!";
				}
			}
		</script>
	</head>
	
	<body>
		<div>
			<form>
				<h3>Enter 2 positive numbers</h3>
				<input type="number" id="num1" />
				<input type="number" id="num2" />
		
			<input type="button" value="Show Result!" onclick="calculateSum()" />
			<p id="result"></p>
		</div>
	</body>
</html>
