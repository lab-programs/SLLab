<html>
	<head>
		<title>
			Factorial
		</title>
		
		<script>
			function factorial() {
				var num = 5, fact=1;
				for(var i=2; i<=num; i++) {
					fact *= i;
				}
				document.getElementById("result").innerHTML = "Factorial of " + num + " = " + fact;
			}
		</script>
	</head>

	<body>
		<div>
			<p id="result"></p>
		</div>
		<script>
			factorial()
		</script>
		
	</body>
</html>
